<body>
    <div class="main_nav">
        <div class="logout">
            <button type="button" class="btn btn-dark">회원정보변경</button>
            <button type="button" class="btn btn-dark">Logout</button>
        </div>
        <h1>세모자 - 자격증 상세정보</h1>
        <div class="search_bar">
<!--            <input class="search_input form-control me-2" type="search" placeholder="자격증 검색" aria-label="Search">-->
<!--            <button type="button" class="btn btn-dark">Search 버튼</button>-->
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="1" selected>기술사 자격증</option>
                <option value="2">기능장 자격증</option>
                <option value="3">기사 자격증</option>
                <option value="4">기능사 자격증</option>
            </select>
        </div>
    </div>
    <div id="certificate_detail">
        <div id="certificate_info">
            <img src="https://cdn-icons-png.flaticon.com/512/6158/6158293.png">
            <ul id="certificate_ul">

            </ul>
        </div>
        <div id="summary">
            <h2>개요</h2>
        </div>
        <button id="comment_toggle" class="btn btn-dark" onclick="toggle_comment_button()" value="1">코멘트 입력 숨기기</button>
    </div>
    <div id="comment">
        <div class="input_comment">
            <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment_textarea" style="height: 100px"></textarea>
                <label for="floatingTextarea2">자격증 코멘트</label>
            </div>
            <button onclick="save_comment()" type="button" class="btn btn-dark">코멘트 남기기</button>
        </div>
    </div>
    <div class="comment_cards" id="comment-list">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>자격증 코멘트</p>
                    <footer class="blockquote-footer">아이디</footer>
                </blockquote>
            </div>
        </div>
    </div>
    </div>
